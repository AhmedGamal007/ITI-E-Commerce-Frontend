<div class="container-fluid " style="margin: 225px">
    <div class="row">
      <div class="col-md-6" *ngIf="product && product.imagePath">
        <img [src]="product.imagePath" alt="" class="figure-img" width="550px">
      </div>
      <div class="col-md-6" *ngIf="product">
        <p class="lead" style=" font-family: 'Anton', sans-serif; font-size: 20px;">
          Name: {{product.name}}
        </p>
        <p class="lead" style=" font-family: 'Anton', sans-serif; font-size: 20px;">
          Description: {{product.description}}
        </p>
        <p class="lead" style=" font-family: 'Anton', sans-serif; font-size: 18px;">
          Price: ${{product.price}}
        </p>
        <p class="lead" style=" font-family: 'Anton', sans-serif; font-size: 18px;">
          Quantity : {{product.stock}} 
        </p>
        <p class="lead" style=" font-family: 'Anton', sans-serif; font-size: 18px;">
            Rating : {{product.rate}} 
          </p>
        <p class="lead">
          <button class="btn btn-outline-primary" routerLink="/home">Back to Home page</button>
        </p>
      </div>
    </div>
  </div>
