
<div *ngIf="categories" class="mt-3">
    <h1 style="font-family: 'Anton', sans-serif" class="text-center" style="font-size:30px">
      Categories
    </h1>
    <mat-list *ngFor="let category of categories" class="justify-content-center">
      <mat-list-item  class="align-self-center nav-item itemCss">
        <button type="button" (click)="viewCategoryDetails(category)" class="btn btn-primary btn-lg btn-block">{{category.name}}</button>
      </mat-list-item>
    </mat-list>
  </div>
