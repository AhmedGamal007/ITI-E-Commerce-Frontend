
<div class="banner" >
  <div >
    <h1 style="text-align: center ;transform: translateY(300px);color:rgb(227, 178, 86);font-size: 50px;">Welcome to E-Mart</h1>
  </div>
</div>
 <div >
  <div style="width: 325px;">
    <h1 style="padding-top: 50px;text-align: left;margin-left: 10px;font-size: 45px;" ><b> New Arrivals</b>
    </h1>
    <mat-divider class="m-2" style="border: 1px solid rgb(227, 178, 86)"></mat-divider>
  </div>
  
<div class="row md-5">
  <div class="card mx-auto col-md-3 col-10 mt-5" *ngFor="let product of products">
      <img class='mx-auto img-thumbnail'
          [src]="product.imagePath"
          width="300px" height="300px" style="border: 1px solid black;width:300px;height:300px;overflow: hidden;"/>
      <div class="card-body text-center mx-auto">
          <div class='cvp' >
              <h2 class="card-title font-weight-bold">{{product.name}}</h2>
              <p class="card-text">EGP{{product.price}}</p>
              <a (click)="viewProductDetails(product)" class="btn details px-auto">View Details</a><br />
              <a  (click)="addProductToCart(product)" *ngIf="authService.isLoggedIn() && authService.isCustomer()" class="btn cart px-auto">ADD TO CART</a>
          </div>
      </div>
  </div>

</div>
